<div style="position: relative; height: 300px;">
    <div>
        <h2 style="align-content: center;"> Справочник работники</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of employees">
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name + " " + item.fname}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.position}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
